<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./library.js" defer></script>
    
    <title>Library</title>
</head>
<body>
    <header></header>
    
     <div id="add-book-modal">
        <div class="add-book-content">
            <form class="form-container" id="add-book-form" action="">
                <label for="book_title" class="form-label">Book Title:<input type="text" class="form-element" name="book_title" id="book_title" placeholder="Dune" required></label>
                <label for="author_name" class="form-label">Author:<input type="text" class="form-element" name="author_name" id="author_name" placeholder="Frank Herbert" required></label>
                <label for="page_count" class="form-label">Pages:<input type="number" class="form-element" name="page_count" id="page_count" placeholder="412" required></label>
                <label for="book_type" class="form-label">Type:<input type="text" class="form-element" name="book_type" id="book_type" placeholder="Fiction" required></label>
                <label for="has_read" class="form-label">Read?<input type="checkbox" class="form-element" name="has_read" id="has_read"></label>
                <input type="button" id="submit-book" value="Add book to library">




            </form>


        </div>


     </div>
     <div class="library">
         <ul class="books" id="booklist">

        </ul>

        <div class="toolbar"><button id="add-book">+ Add to Library</button></div>
    </div>
    
        
        
    
    <footer></footer>





</body>
</html>
