<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./library.js" defer></script>
    
    <title>Library</title>
</head>
<body>
    <header>
        <img src="./img/icons/bookshelf.svg" alt="">
        <h1 id="header-title">Library</h1>
        <div id="header-right-side">
        
                <h3><em>Stats</em></h3>
                <table id="stats-table">
                    <thead>
                        <tr>

                        <th scope="col">Books Total</th>
                        <th scope="col">Read</th>
                        <th scope="col">Pages Total</th>
                        <th scope="col">Read</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
   
                            <td id="stats-books"></td>
                            <td id="stats-books-read"></td>
                            <td id="stats-pages"></td>
                            <td id="stats-pages-read"></td>

                        </tr>
 




                    </tbody>
                </table>
            
            
            
            
          </div>
        
        </header>

        </div>
        <div class="modal-container" id="book-modal-container">
     <div id="add-book-modal">
        <div class="add-book-content">
            <form class="form-container" id="add-book-form" action="">
                <label for="book_title" class="form-label">Book Title:<input type="text" class="form-element" name="book_title" id="book_title" placeholder="Dune" required></label>
                <label for="author_name" class="form-label">Author:<input type="text" class="form-element" name="author_name" id="author_name" placeholder="Frank Herbert" required></label>
                <label for="book_type" class="form-label">Genre:<input type="text" class="form-element" name="book_type" id="book_type" placeholder="Sci-fi" required></label>                <label for="page_count" class="form-label" id="page-label">Pages:<input type="number" class="form-element" name="page_count" id="page_count" placeholder="412" required></label>
                <label for="has_read" class="form-label" id="read-label">Read?<input type="checkbox" class="form-element" name="has_read" id="has_read"></label>
                <input type="submit" id="submit-book" value="Add book to library">

            </form>
            
                <input type="image" id="exit-form" src="./img/icons/exitform.svg">

        </div>
    </div>


     </div>
     <div class="library">
        <div class="toolbar"><button id="add-book">+ Add to Library</button></div>

         <ul class="books" id="booklist">
            <div id="delete-book-modal">
                <div id="delete-modal-content">
                    <h3>Confirm remove <em><span id="book-to-delete"></em></span> from library?</h3>
                    <input type="image" src="./img/icons/return.svg" alt="cancel" class="delete-modal-button" id="cancel-delete">
                    <input type="image" src="./img/icons/confirm.svg" alt="confirm delete" class="delete-modal-button" id="confirm-delete">
                </div></div>
                <div id="reset-library-modal">
                    <div id="reset-modal-content">
                        <h2><em>Confirm reset entire library?</em></h2>
                        <input type="image" src="./img/icons/return.svg" alt="cancel" class="reset-modal-button" id="cancel-reset">
                        <input type="image" src="./img/icons/confirm.svg" alt="confirm delete" class="reset-modal-button" id="confirm-reset">
    
                    </div>

                </div>
 
        </ul>
    </div>


    
        
        
    
    <footer>
        <div id="signature">
            Library designed by river <a href="https://github.com/riverJD/"><img src="./img/GitHub-Mark-Light-64px.png" alt="github link"></a>
            
        </div>
        <button id="reset-library">Reset Library</button></footer>





</body>
</html>
